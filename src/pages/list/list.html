<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gave ønsker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let gift of MyGifts" (click)="itemTapped($event, gift)">
      <ion-icon name="cube" item-left></ion-icon>
      {{gift.name}} - {{gift.age}} år
      <div class="item-note" item-right>
        {{gift.sport}}
      </div>
    </button>
  </ion-list>
</ion-content>
